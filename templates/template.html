<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SaquaBus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  </head>
  <body style="background-color:#6998AB">
    <div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}


        <div class="page-header p-2">
            <h1 class="text-light ">Saquabus</h1>
            <h6 class="text-light mb-5"> Verifique os horários dos ônibus</h6>
        </div>


        {% block content %} {% endblock %}

    </div>

      <footer class="text-center text-white">
      <!-- Grid container -->
          <div class="container p-4">




          </div>
          <!-- Grid container -->

          <!-- Copyright -->
          <div class="text-center p-3">
            © 2023 Feito com por ❤️
            <a class="text-white" href="https://mdbootstrap.com/">Kris Egidio</a>
          </div>
      <!-- Copyright -->

    </footer>

  </body>

</html>
